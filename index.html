<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kelompok 1 Ko-Kurikuler</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center text-center text-white">

  <!-- Video Background -->
  <video class="bg-video" autoplay loop muted playsinline>
    <source src="https://files.catbox.moe/o73zlw.mp4" type="video/mp4">
    Browser kamu tidak mendukung video.
  </video>

  <!-- Konten -->
  <div class="bg-black/50 p-8 rounded-2xl backdrop-blur-sm max-w-2xl w-full">
    <h1 class="text-3xl font-bold mb-4">Welcome to Kelompok 1</h1>
    <p class="mb-6">Ko-Kurikuler</p>
    
    <h2 class="text-xl font-semibold mb-3">Nama Anggota:</h2>
    <ul class="space-y-2">
      <li>1.Deswita</li>
      <li>2.Laksmi</li>
      <li>3.Dayu Asah</li>
      <li>4.Dewi</li>
      <li>5.Melly</li>
      <li>6.Sandhy</li>
      <li>7.Mahesa</li>
      <li>8.Andika</li>
      <li>9.Aldi</li>
      <li>10.Setia</li>
    </ul>

    <!-- Tombol Play Music -->
    <button id="playBtn" class="mt-6 px-6 py-2 bg-green-600 hover:bg-green-700 rounded-lg font-semibold">
      üéµ Play Music
    </button>

    <footer class="mt-8 text-xs">¬© 2025 Kelompok 1 Ko-Kurikuler/creator:kepo</footer>
  </div>

  <!-- Musik -->
  <audio id="bgm" loop>
    <source src="https://files.catbox.moe/pb7krq.m4a" type="audio/mp4">
    Browser kamu tidak mendukung audio.
  </audio>

  <script>
    const playBtn = document.getElementById("playBtn");
    const bgm = document.getElementById("bgm");

    playBtn.addEventListener("click", () => {
      bgm.play();
      playBtn.innerText = "‚è∏ Pause Music";
      playBtn.onclick = () => {
        if (bgm.paused) {
          bgm.play();
          playBtn.innerText = "‚è∏ Pause Music";
        } else {
          bgm.pause();
          playBtn.innerText = "üéµ Play Music";
        }
      };
    });
  </script>

</body>
</html>
